<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
            Ailuros
        </div>
    </div>
    <main>
        <div class="wrapper">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
        </div>
        <form id="signUp" action="#" >
            <fieldset>
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME
                            <input type="text" id="firstName" pattern="^[\w]{1,15}$" required>
                        </label>
                    </li>
                    <li>
                        <label for="lastName">LAST NAME
                            <input type="text" id="lastName" pattern="^[\w]{1,15}$" required>
                        </label>
                    </li>
                    <li>
                        <label for="email">EMAIL
                            <input type="email" id="email" required>
                        </label>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER
                            <input type="tel" title='Phone Number (Format: xxxxx-xxxxx)' pattern='[0-9]{10}' id="phone" minlength="10" maxlength="10" required>
                        </label>
                    </li>
                    <li>
                        <label for="password">PASSWORD
                            <input type="password" id="password" title='Password (UpperCase, LowerCase, Number or SpecialChar and min 8 Chars)
                        ' pattern="(?=^.{8,}$)((?=.*\d)|(?=.*_+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </label>
                    </li>
                    <li>
                        <label for="password">CONFIRM PASSWORD
                            <input type="password" id="password" required>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="wrapper">
            <button type="submit" form="signUp">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
