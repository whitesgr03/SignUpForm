<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
            Ailuros
        </div>
    </div>
    <main>
        <div class="wrapper">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
        </div>
        <form id="signUp" action="#">
            <fieldset>
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME
                            <input type="text" id="firstName" maxlength="15" pattern="^\w{1,15}$" >
                        </label>
                        <span aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="lastName">LAST NAME
                            <input type="text" id="lastName" maxlength="15" pattern="^\w{1,15}$" >
                        </label>
                        <span aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="email">EMAIL
                            <input type="email" id="email"  pattern="^.+@.+$" >
                        </label>
                        <span aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER
                            <input type="tel" id="phone" minlength="10" maxlength="10" title='Phone Number (Format: xxxxx-xxxxx)' pattern='^[0-9]{10}$' >
                        </label>
                        <span aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="password">PASSWORD
                            <input type="password" id="password" minlength="8" title='Password (UpperCase, LowerCase, Number or SpecialChar and min 8 Chars)
                        ' pattern="(?=^.{8,}$)((?=.*\d)|(?=.*_+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
                        </label>
                        <span aria-live="polite"></span>
                    </li>
                    <li>
                        <label for="confirm">CONFIRM PASSWORD
                            <input type="password" id="confirm" minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*_+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                            >
                        </label>
                        <span aria-live="polite"></span>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="wrapper">
            <button type="submit" form="signUp">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
    <script>
        'use strict';

        const inputs = document.querySelectorAll('input');
        const signForm = document.querySelector('form');

        signForm.addEventListener('submit', formValidation);

        for(let el of inputs) {
            el.addEventListener('focusout', validation);
        }

        function formValidation (event) {
            event.preventDefault();

            let isValid = true

            for (let el of inputs) {
                const label = el.parentNode;
                const span = label.nextElementSibling;
                if (el.value.length === 0) {
                    validationFailed.call(el, span, label);
                    isValid = false;
                } else {
                    validation.call(el, event);
                    if (label.className !== 'success') {
                        isValid = false
                        return
                    }
                }
            }

            if (isValid) {
                console.log('Success!')
            }
        }

        function validation(event) {
            // 約束驗證
            // const input = this.validity;
            // const regex = new RegExp(this.getAttribute('pattern'), 'g');

            const label = this.parentNode;
            const span = label.nextElementSibling;

            if (this.value.length === 0) {
                label.className = '';
                span.textContent = ''
                return;
            }

            const patterns = {
                'text': '^\\w{1,15}$',
                'email':'^.+@.+$',
                'tel': '^[0-9]{10}$',
                'password': "(?=^.{8,}$)((?=.*\\d)|(?=.*_+))(?![.\\n])(?=.*[A-Z])(?=.*[a-z]).*$",
            }
            const regex = new RegExp(patterns[this.type], 'g');
            const valid = regex.test(this.value);

            if (!valid)  {
                validationFailed.call(this, span, label);
            } else {
                span.textContent = '';
                label.className = 'success';
            }

            if (event.type === "focusout") {
            this.removeEventListener('focusout', validation);   
                this.addEventListener('input', validation)

                if (this.id === 'password') {
                    this.addEventListener('input', passwordCheck);
                }
                if (this.id === 'confirm') {
                    this.addEventListener('input', confirmPasswordCheck);
                }
            }
        }

        function validationFailed(span, label) {
            let content = null;

            switch(this.type) {
                    case 'text':
                        content = 'The name must be alphanumeric.'
                    break
                    case 'email':
                        content = 'The email must be a valid email.'
                    break
                    case 'tel':
                    content = 'The phone number must be 10 numeric.'
                    break
                    case 'password':
                        content = 'The password must be at least 8 characters.'
                    break
                default:
                    content = 'The field validation failed';
            }

            span.textContent = content
            label.className = 'failure'
        }

        function passwordCheck() {
            const el = document.querySelector(`input#confirm`);
            const label = el.parentNode;
            const span = label.nextElementSibling;

                if (label.className === 'success' && this.value !== el.value) {
                    span.textContent = 'The password confirmation does not match.';
                    label.className = 'failure'

                } else if (this.value === el.value){
                    span.textContent = '';
                    label.className = 'success';
            }
        }

        function confirmPasswordCheck() {
            const el = document.querySelector(`input#password`);
            const label = this.parentNode;
            const span = label.nextElementSibling;

                if (this.value.length >= 8 && this.value !== el.value) {
                    span.textContent = 'The password confirmation does not match.';
                    label.className = 'failure'

                } else if (this.value === el.value){
                    span.textContent = '';
                    label.className = 'success';
        }
        }

    </script>
</html>
