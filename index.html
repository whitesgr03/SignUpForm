<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
            Ailuros
        </div>
    </div>
    <main>
        <div class="wrapper">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <form id="signUp" action="#" >
            <fieldset>
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <input type="text" id="firstName">
                        <label for="firstName">FIRST NAME</label>
                    </li>
                    <li>
                        <input type="text" id="lastName">
                        <label for="lastName">LAST NAME</label>
                    </li>
                    <li>
                        <input type="email" id="email">
                        <label for="email">EMAIL</label>
                    </li>
                    <li>
                        <input type="tel" id="phone">
                        <label for="phone">PHONE NUMBER</label>
                    </li>
                    <li>
                        <input type="password" id="password">
                        <label for="password">PASSWORD</label>
                    </li>
                    <li>
                        <input type="password" id="password">
                        <label for="password">CONFIRM PASSWORD</label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="wrapper">
            <button type="submit" form="signUp">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </main>
</body>
</html>
