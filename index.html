<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
            Ailuros
        </div>
    </div>
    <main>
        <div class="wrapper">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
        </div>
        <form id="signUp" action="#" >
            <fieldset>
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME
                            <input type="text" id="firstName" maxlength="15" pattern="^\w{1,15}$" >
                        </label>
                    </li>
                    <li>
                        <label for="lastName">LAST NAME
                            <input type="text" id="lastName" maxlength="15" pattern="^\w{1,15}$" >
                        </label>
                    </li>
                    <li>
                        <label for="email">EMAIL
                            <input type="email" id="email"  pattern="^.+@.+$" >
                        </label>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER
                            <input type="tel" id="phone" minlength="10" maxlength="10" title='Phone Number (Format: xxxxx-xxxxx)' pattern='[0-9]{10}' >
                        </label>
                    </li>
                    <li>
                        <label for="password">PASSWORD
                            <input type="password" id="password" minlength="8" maxlength="15" title='Password (UpperCase, LowerCase, Number or SpecialChar and min 8 Chars)
                        ' pattern="(?=^.{8,15}$)((?=.*\d)|(?=.*_+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
                        </label>
                    </li>
                    <li>
                        <label for="confirm">CONFIRM PASSWORD
                            <input type="password" id="confirm" minlength="8" maxlength="15" pattern="^\S{8,15}$" required>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="wrapper">
            <button type="submit" form="signUp">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
    <script>
        'use strict';

        const inputArray = document.querySelectorAll('input');
        for(let el of inputArray) {
            el.addEventListener('focusout', validation);
        }


        function validation(event) {

            const parentElement = this.parentNode.parentNode;

            if (!this.value) {
                parentElement.classList = '';
                return;
            }

            const regex = new RegExp(this.getAttribute('pattern'), 'g');
            const valid = regex.test(this.value);

            if (!valid)  {
                validationFailed(event, parentElement, this);
                return
            };

            if (this.id === 'confirm') {
                const password = document.querySelector('input#password').value;
                if (this.value !== password) { 
                    validationFailed(event, parentElement, this, this.id);
                    return
                }
            }

            parentElement.classList = 'success';    

            if (event.type === "focusout") {
            this.removeEventListener('focusout', validation);   
                this.addEventListener('keyup', validation)
            }
        }

        function validationFailed(event, parent, el, id) {
            let content = 'The field validation failed';

            let type = id ?? el.type

            switch(type) {
                    case 'text':
                        content = 'The name must be alphanumeric.'
                    break
                    case 'email':
                        content = 'The email must be a valid email.'
                    break
                    case 'tel':
                    content = 'The phone number must be 10 numeric.'
                    break
                    case 'password':
                        content = 'The password must be at least 8 characters.'
                    break
                default: // 預設用來接收 confirm password
                    content = 'The password confirmation does not match.';
            }

            parent.setAttribute('data-content', content)
            parent.classList = 'failure'  

            if (event.type === "focusout") {
            el.removeEventListener('focusout', validation); 
                el.addEventListener('keyup', validation)
        }
        }

    </script>
</html>
